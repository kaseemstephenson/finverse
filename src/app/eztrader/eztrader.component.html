<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href=dashboard>DASHBOARD</a>
      <a mat-list-item href="delortool">DELOR TOOL</a>
                  <a mat-list-item href="eztrader">EZ-TRADER</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbarTOP" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FINVERSE</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="grid-container">
  <h1 class="mat-h1">- Let's make your life easier.</h1>
  

  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>EZTRADER</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

          <mat-form-field class="example-full-width" appearance="legacy">
    <mat-label>TICKER: {{ticker}}</mat-label>
    <input matInput placeholder="Ex. TSLA" value="Sushi" [(ngModel)]="ticker">
  </mat-form-field><br><br>


 
<br><br>


<button  class="button-55" role="button" (click)="onEZFormSubmit()">EZTRADE</button>


        </mat-card-content>
      </mat-card>
    </mat-grid-tile>



    <mat-grid-tile [@enlarge]="isEnlarge ? 'end' : 'start'" [colspan]="1" [rowspan]="6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Analysis 
            
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content"> 
<br><br><br>
<br><button class="button-54" role="button" ><h2>{{ticker}}-<br>{{strength}} {{action}}</h2></button><br>
<br>
<br><br>
<mat-progress-spinner
        class="resultSpinner"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>
<br><br><br> 



        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
